<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo jQuery - Ocultar Párrafo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#ocultar-btn").click(function() {
                $("#parrafo").hide();
            });
        });
    </script>
</head>
<body>
    <p id="parrafo">Este es un párrafo que se ocultará al hacer clic en el botón.</p>
    <button id="ocultar-btn">Ocultar Párrafo</button>
</body>
</html>
